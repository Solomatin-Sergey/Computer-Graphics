<!DOCTYPE html>
<html lang="en">
<body>
    <canvas id="lesson01" width="500" height="500">
    <script>
        let canvas=document.getElementById("lesson01");
        let context=canvas.getContext("2d");
// алгоритм Брезейнхейма для рисования любого отрезка 
   
        function drawLine(x1,y1,x2,y2)
    {
        const deltaX = Math.abs(x2 - x1);
        const  deltaY = Math.abs(y2 - y1);
        const  signX = x1 < x2 ? 1 : -1;
        const  signY = y1 < y2 ? 1 : -1;
        var error = deltaX - deltaY;
        context.fillRect(x2,y2,1,1);
        while(x1 != x2 || y1 != y2) 
      {
        context.fillRect(x1, y1,1,1);
        var error2 = error * 2;
        if(error2 > -deltaY) 
        {
            error -= deltaY;
            x1 += signX;
        }
        if(error2 < deltaX) 
        {
            error += deltaX;
            y1 += signY;
        }
      }
    }
     drawLine(15,25,30,50);
     drawLine(10,35,20,60);
     drawLine(25,35,35,55);
     drawLine(0,0,100,300);
     drawLine(10,10,10,50);
     drawLine(100,100,10,200);
     drawLine(15,25,30,50);
    </script>
</body>
</html>
