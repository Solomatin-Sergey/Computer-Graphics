<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas{
            background-color: blue;
        } 
    </style>
    <title>Document</title>
</head>
<body>
    <canvas id="lesson2" width="500" height="500" style="border:1px solid #FFFFFF;"></canvas>
    <script>
        let c=document.getElementById("lesson2");
        let ctx=c.getContext("2d");

        var imgData = ctx.getImageData(0,0,50,50); // создаём ImageData
        var shape_size = 50;
		var shape_pos = 0;
		
        function draw()
        {
            for (var j=0; j<shape_size; j++)
			{
				for(var i=0; i<shape_size; i++)
				{imgData.data[shape_size*j+i*4]=255;
                imgData.data[shape_size*j+i*4+1]=219;
                imgData.data[shape_size*j+i*4+2]=139;}
			}
            ctx.putImageData(imgData,shape_pos, shape_pos);
        }
        function erase_draw(){
            for (var j=0; j<shape_size; j++)
			{
				for(var i=0; i<shape_size; i++)
				{imgData.data[shape_size*j+i*4]=25;
                imgData.data[shape_size*j+i*4+1]=26;
                imgData.data[shape_size*j+i*4+2]=100;}
			}
            ctx.putImageData(imgData,shape_pos, shape_pos);
        }
		setInterval(function () {
			erase_draw();

			shape_pos++;

			draw();
            }, 10);
		
       
        
        
        </script>
</body>
</html>
